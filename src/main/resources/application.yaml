fint:
  application-id: fint-flyt-discovery-service
  flyt:
    resource-server:
      user-permissions-consumer:
        enabled: true
server:
  max-http-header-size: 40KB
  error:
    include-message: always
spring:
  profiles:
    include:
      - flyt-kafka
      - flyt-logging
      - flyt-resource-server
      - flyt-postgres