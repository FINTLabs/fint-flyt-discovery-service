apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ffk-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-discovery-service_ffk_no
  fintlabs.no/org-id: ffk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ffk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ffk.no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/ffk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/ffk-no/api/intern/metadata"
      - op: replace
        path: "/spec/env/1/value"
        value: "ffk.no, vigo.no"

    target:
      kind: Application
      name: fint-flyt-discovery-service

